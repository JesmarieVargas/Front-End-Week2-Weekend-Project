<!DOCTYPE html>

    <title>Contact</title>

    <style>
        body {

            margin: 0;
            padding: 0;

        }

        nav {
            padding: 10px 20px;

        nav a {
            color: black;

        nav a:hover {

        }

            padding: 20px;

        }

        a:hover {
            background-color: red;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            background-color: lightgrey;
            border: 4px solid black;
            border-radius: 4px;
            color: black;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.2s;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: red;
        }
        
        
    </style>
</head>
